    <form (ngSubmit)="onSubmitForm()">

        <label>

        </label>
        <div>
            <input type="search"
                id="essenceInput"
                name="essenceInput"
                placeholder="Entrer le prix"
                [(ngModel)]="prixEssence"
            >

        <label>
            Choissiez votre carburant :

    </form>
    <p *ngIf="code">{{code}}</p>
